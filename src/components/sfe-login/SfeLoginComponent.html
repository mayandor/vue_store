<v-container class="ma-0 pa-0 " fluid fill-height>
  <v-layout row> 
    <v-flex md6>
        <v-img
        gradient="to top right, rgba(100,115,201,.33), rgba(25,32,72,.7)"
        src="https://themonopolitan.com/wp-content/uploads/2017/04/GENERAL-STORE1.png"
        height="100%"
        >
        <v-container fill-height fluid>
          <v-layout row align-content-center>
            <v-flex class="text-center">
              <span class="display-3 white--text">MARGA'S STORE</span>
            </v-flex>
          </v-layout>
        </v-container>
      </v-img>
    </v-flex >

    <v-flex class="" md6>
      <v-layout column justify-center align-center fill-height>
        <v-card class="pa-3 text-xs-center" flat elevation="11" height="500" width="500">
          <v-card-title primary-title class="justify-center">
            <span class="cyan--text  display-2">Login</span>
          </v-card-title>
          <v-col class="text-center">
            <v-card-text>
              <v-icon class="mr-7" x-large>mdi-facebook</v-icon>
              <v-icon x-large>mdi-google</v-icon>
            </v-card-text>
          </v-col>
           <v-form>
            <v-card-text>
             <v-text-field
             label="Username"
             solo
             prepend-icon="mdi-account-circle"
             color="cyan darken"
             ></v-text-field>
              <v-text-field
              label="Password"
              solo
              color="cyan darken"
              :type="show1 ? 'text' : 'password'" 
              prepend-icon="mdi-lock"
              :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
              @click:append="show1 = !show1"
            ></v-text-field>
          </v-card-text>
          <v-divider></v-divider>

          <v-card-actions>
            <v-btn color="success">Register</v-btn>
            <v-spacer></v-spacer>
            <v-btn color="info">Login</v-btn>
          </v-card-actions>
          <v-card-actions class="justify-center"> 
              <v-checkbox
              label="Remember me"
              color="primary"
              hide-details
            ></v-checkbox>
          </v-card-actions>
           </v-form>
        </v-card>
        
     </v-layout>
    </v-flex>
  </v-layout>
</v-container>
